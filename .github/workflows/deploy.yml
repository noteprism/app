name: Deploy Web to Cloudflare Pages
on:
  push:
    branches: [main, preview]
jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - run: npm install -g wrangler --force
      - run: cd web && rm -rf node_modules package-lock.json
      - run: cd web && npm install --legacy-peer-deps
      - run: cd web && npm run build
      - name: Deploy Web to Production
        if: github.ref == 'refs/heads/main'
        run: cd web && wrangler pages deploy build/client --project-name=noteprism
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      - name: Deploy Web to Preview
        if: github.ref == 'refs/heads/preview'
        run: cd web && wrangler pages deploy build/client --project-name=preview-noteprism
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}